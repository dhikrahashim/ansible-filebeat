---
filebeat_version: latest

#filebeat_prospectors: [] # List of prospectors to fetch data.
#filebeat_modules: [] # List of modules configuration template files
#filebeat_modules_sourcedir: "" # Path to find modules configuration files if different from templates/

#filebeat_extra_options: # options added to filebeat

filebeat_logstash_enabled: true
filebeat_logstash_index: filebeat
filebeat_logstash_hosts: ["localhost:5044"] # The list of downstream Logstash servers.

filebeat_elasticsearch_enabled: false
filebeat_elasticsearch_hosts: ["localhost:9200"]
filebeat_elasticsearch_protocol: "http"
#filebeat_elasticsearch_user:
#filebeat_elasticsearch_password
